<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: arial, sans-serif;
      }
      div {
        position: relative;
        max-width: 35rem;
        margin: 2rem auto;
      }
      input {
        margin-left: 2rem;
      }
      #totalRateInput {
        width: 4rem;
        margin: 0;
        padding: 0;
        box-shadow: inset 0 0 0 transparent;
        border-radius: 0;
      }
      table {
        vertical-align: middle;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th {
        text-transform: uppercase;
        text-align: center;
        font-weight: 300;
        border: 1px solid black;
      }
      td {
        text-align: right;
        border: 1px solid #cccccc;
        white-space: nowrap;
      }
      td:before {
        content: "";
        display: block;
        width: 6em;
      }
    </style>
  </head>
  <body>
    <script>
      function handleClick() {
        var totalRateInput = document.getElementById("totalRateInput").value;
        var rates = document.getElementsByClassName("rate");
        l = rates.length;
        for (i = 0; i < l; i++) {
          rates[i].innerHTML =
            rates[i].getAttribute("multiplier") * totalRateInput + " mL/hr";
        }
      }
    </script>
    <div>
      <h3>DKA Fluid Calculator</h3>
      <form>
        <label for="totalRate">
          Total Rate:
          <input type="text" id="totalRateInput" />
          ml/hr
          <button type="button" onclick="handleClick()">Calculate</button>
        </label>
      </form>
      <table>
        <tr>
          <th>Blood Glucose</th>
          <th colspan="2">Saline Rate</th>
          <th colspan="2">Dextrose Rate</th>
        </tr>

        <tr>
          <td style="text-align: right">>300</td>
          <td style="border-right:none;">100% =</td>
          <td class="rate" multiplier="1" style="border-left:none;">mL/hr</td>
          <td style="border-right:none;">0% =</td>
          <td class="rate" multiplier="0" style="border-left:none;">mL/hr</td>
        </tr>
        <tr>
          <td style="text-align: right">250-299</td>
          <td style="border-right:none;">75% =</td>
          <td class="rate" multiplier="0.75" style="border-left:none;">
            mL/hr
          </td>
          <td style="border-right:none;">25% =</td>
          <td class="rate" multiplier="0.25" style="border-left:none;">
            mL/hr
          </td>
        </tr>
        <tr>
          <td style="text-align: right">200-249</td>
          <td style="border-right:none;">50% =</td>
          <td class="rate" multiplier="0.5" style="border-left:none;">mL/hr</td>
          <td style="border-right:none;">
            50% =
          </td>
          <td class="rate" multiplier="0.5" style="border-left:none;">mL/hr</td>
        </tr>
        <tr>
          <td style="text-align: right">150-199</td>
          <td style="border-right:none;">25% =</td>
          <td class="rate" multiplier="0.25" style="border-left:none;">
            mL/hr
          </td>
          <td style="border-right:none;">75% =</td>
          <td class="rate" multiplier="0.75" style="border-left:none;">
            mL/hr
          </td>
        </tr>
        <tr>
          <td style="text-align: right">&lt; 150</td>
          <td style="border-right:none;">0% =</td>
          <td class="rate" multiplier="0" style="border-left:none;">mL/hr</td>
          <td style="border-right:none;">100% =</td>
          <td class="rate" multiplier="1" style="border-left:none;">mL/hr</td>
        </tr>
      </table>
    </div>
  </body>
</html>
